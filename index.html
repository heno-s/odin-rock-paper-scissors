<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="game">
            <dialog>
                <div class="final-result"></div>
                <button class="replay-button">play again</button>
            </dialog>
            <div class="player-info">
                <div>Player</div>
                <div id="player-score">0</div>
            </div>
            <div>
                <div class="prompt">Choose your weapon!</div>
                <div class="choices">
                    <div class="choice" data-choice="rock"><img src="images/rock.png" alt="rock" /></div>
                    <div class="choice" data-choice="paper"><img src="images/paper.png" alt="paper" /></div>
                    <div class="choice" data-choice="scissors"><img src="images/scissors.png" alt="scissors" /></div>
                </div>
                <div class="result"></div>
            </div>
            <div class="computer-info">
                <div>Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
