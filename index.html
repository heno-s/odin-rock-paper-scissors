<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <dialog>
            <div>The final winner of this game is player! Congratulations!</div>
        </dialog>
        <div class="game">
            <div class="player-info">
                <div>Player</div>
                <div id="player-score">0</div>
            </div>
            <div>
                <div class="prompt">Choose your weapon!</div>
                <div class="choices">
                    <div class="choice"><img src="images/rock.png" alt="rock" /></div>
                    <div class="choice"><img src="images/paper.png" alt="paper" /></div>
                    <div class="choice"><img src="images/scissors.png" alt="scissors" /></div>
                </div>
                <div class="result">You win! Scissors beats paper!</div>
            </div>
            <div class="computer-score">
                <div>Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
